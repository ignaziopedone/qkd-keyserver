apiVersion: v1
kind: ConfigMap
metadata:
  name: routing-configmap
data:
  routing-config: |
    mongo_db:
      host: mongodb-service
      port: 27017
      user: rootuser
      password: rootpwd
      auth_src : admin
      db : qks1
    qks:
      id: qks1  
      ip: 172.18.0.181 # data for routing : node address!
      port: 30000 # data for routing : node port!
    routing: 
      timer : 20
      port : 30500 # data for routing : node address!
      ip: 172.18.0.161 # data for routing : node port!
    redis: 
      user: root
      password: password 
      topic: register1 
      host: redis-service
      port: 6379
      db : 1
