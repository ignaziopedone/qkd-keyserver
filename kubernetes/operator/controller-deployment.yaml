apiVersion: apps/v1
kind: Deployment
metadata:
  name: qkd-operator
  labels:
    app: qkd-operator
spec:
  replicas: 1 # make sure to not have more than one replicas
  strategy:
    type: Recreate # make sure the old pod is being killed before the new pod is being created
  selector:
    matchLabels:
      app: qkd-operator
  template:
    metadata:
      labels:
        app: qkd-operator
    spec:
      containers:
      serviceAccountName: qkd-operator
      - name: qkd-operator
        image: lorenzopintore/qks_controller
        env: 
        - name: SECRET_NAMESPACE 
          value: qkdns