apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: jboss/keycloak
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: keycloak-user
        - name: KEYCLOAK_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: keycloak-secret
              key: keycloak-password
        - name: DB_VENDOR 
          value: H2
        - name: KEYCLOAK_IMPORT
          value: /tmp/realm.json
        - name: PROXY_ADDRESS_FORWARDING
          value: 'true' 
        - name: KEYCLOAK_FRONTEND_URL
          value: http://keycloak-service:8080
        volumeMounts:
        - mountPath: /tmp
          name: config
      volumes: 
        - name: config 
          configMap: 
            name: keycloak-configmap
            items: 
            - key: keycloak-config
              path: realm.json

  


---

apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  selector:
    app: keycloak
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 32000


