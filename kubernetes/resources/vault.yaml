apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault-statefulset
  labels:
    app: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: vault
        ports:
        - containerPort: 8200
        command:
          ["vault", "server", "-config=/vault-conf/vault_config.json"]
        volumeMounts:
        - name: config
          mountPath: /vault-conf
        - name: vault-persistent-storage-claim
          mountPath: /vault/file
    volumes: 
      - name: config 
        configMap: 
          name: vault-configmap
          items: 
          - key: vault-config
            path: vault_config.json
  volumeClaimTemplates:
  - metadata:
      name: vault-persistent-storage-claim
      annotations:
        volume.beta.kubernetes.io/storage-class: "standard"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

  

---

apiVersion: v1
kind: Service
metadata:
  name: vault-service
spec:
  selector:
    app: vault
  ports:
    - protocol: TCP
      port: 8200
      targetPort: 8200
